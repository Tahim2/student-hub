<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration Form</h1>
    <form action="http://127.0.0.1:8000/register" method="POST">
        <input type="hidden" name="_token" value="{{ csrf_token() }}">
        
        <label>Name:</label><br>
        <input type="text" name="name" value="Test User" required><br><br>
        
        <label>Email:</label><br>
        <input type="email" name="email" value="testuser@diu.edu.bd" required><br><br>
        
        <label>Password:</label><br>
        <input type="password" name="password" value="password123" required><br><br>
        
        <label>Confirm Password:</label><br>
        <input type="password" name="password_confirmation" value="password123" required><br><br>
        
        <label>Role:</label><br>
        <select name="role" required>
            <option value="admin">Admin</option>
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
        </select><br><br>
        
        <label>
            <input type="checkbox" name="terms" value="1" checked> I agree to terms
        </label><br><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
