<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Academic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50C878;
            --accent-color: #F39C12;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .register-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #E9ECEF;
            padding: 12px 15px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(80, 200, 120, 0.25);
        }

        .form-select {
            border-radius: 10px;
            border: 2px solid #E9ECEF;
            padding: 12px 15px;
            margin-bottom: 1rem;
        }

        .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(80, 200, 120, 0.25);
        }

        .btn-register {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #E67E22;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #DEE2E6;
        }

        .divider span {
            background: white;
            color: #6C757D;
            padding: 0 1rem;
        }

        .back-link {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .row.g-3 .col-md-6 {
            padding-right: 0.5rem;
            padding-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-container mx-auto">
                    <div class="register-header">
                        <i class="fas fa-user-plus fa-3x mb-3"></i>
                        <h3>Join Academic Hub</h3>
                        <p class="mb-0 opacity-75">Create your student account</p>
                    </div>
                    
                    <div class="register-body">
                        <form id="registerForm" action="/register" method="POST">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter first name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter last name" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="studentId" name="student_id" placeholder="Enter your student ID" required>
                            </div>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-select" id="department" name="department" required>
                                        <option value="">Select Department</option>
                                        <option value="CSE">Computer Science & Engineering</option>
                                        <option value="EEE">Electrical & Electronic Engineering</option>
                                        <option value="ME">Mechanical Engineering</option>
                                        <option value="CE">Civil Engineering</option>
                                        <option value="BBA">Business Administration</option>
                                        <option value="ENG">English</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="batch" class="form-label">Batch</label>
                                    <input type="text" class="form-control" id="batch" name="batch" placeholder="e.g., 2023" required>
                                </div>
                            </div>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="password_confirmation" placeholder="Confirm password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="back-link">Terms and Conditions</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-register">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                            
                            <div class="divider">
                                <span>OR</span>
                            </div>
                            
                            <div class="text-center">
                                <p class="mb-0">Already have an account? <a href="login.html" class="back-link">Sign in here</a></p>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="welcome.html" class="back-link">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData);
            
            // Simple validation - in real app, this would connect to backend
            alert('Registration functionality would be handled by Laravel backend');
            console.log('User Data:', userData);
            
            // Redirect to login for demo
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
